name: Android APK Build (GPS Plus)

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # Hatanın çözümü: Node sürümü 22'ye yükseltildi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Project Dependencies
        run: |
          npm install --no-audit --no-fund
          # Capacitor CLI ve Android platformu için kritik eklentileri zorla yükle
          npm install @capacitor/cli@latest @capacitor/core@latest @capacitor/android@latest @capacitor/app@latest @capacitor/geolocation@latest capacitor-native-settings@latest

      - name: Build Web App (Vite)
        run: npm run build

      - name: Setup Capacitor and Android
        run: |
          npx cap init "GPS Plus" "com.acbsoft.gpsplus" --web-dir dist
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Inject Android Permissions & Config
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' $MANIFEST_PATH
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST_PATH
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />' $MANIFEST_PATH
          sed -i 's/<application/<application android:hardwareAccelerated="true"/' $MANIFEST_PATH

      - name: Fix Kotlin & Gradle Build Issues
        run: |
          cd android
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8" }' app/build.gradle
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7" }' app/build.gradle
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.stdlib.default.dependency=false" >> gradle.properties

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -PkotlinVersion=1.9.0 --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Plus-v4.7.0-Stable-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
