name: Android APK Build (GPS Plus)

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Project Dependencies
        run: |
          # package.json dosyasındaki tüm bağımlılıkları yükler
          npm install
          # Capacitor eklentilerinin Android tarafına kopyalanmasını sağlar
          npx cap sync android

      - name: Build Web App (Vite)
        run: npm run build

      - name: Setup Capacitor and Android
        run: |
          # Proje isimlendirmesi ve Android klasörü kontrolü
          npx cap init "GPS Plus" "com.acbsoft.gpsplus" --web-dir dist
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          # Yeni eklenen @capacitor/app kütüphanesini Android'e işler
          npx cap sync android

      - name: Inject Android Permissions & Config
        run: |
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          # Gerekli GPS izinlerini manifest dosyasına ekler
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' $MANIFEST_PATH
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' $MANIFEST_PATH
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.ACCESS_BACKGROUND_LOCATION" />' $MANIFEST_PATH
          
          # Donanım hızlandırma ve ekran ayarları (Geri tuşu performansı için)
          sed -i 's/<application/<application android:hardwareAccelerated="true"/' $MANIFEST_PATH

      - name: Fix Kotlin & Gradle Build Issues
        run: |
          cd android
          # Kotlin standart kütüphane çakışmalarını önlemek için temizlik
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8" }' app/build.gradle
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7" }' app/build.gradle
          
          # AndroidX ve Jetifier desteğini aktif eder
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.stdlib.default.dependency=false" >> gradle.properties

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # Derleme işlemi - Kotlin versiyonu stabilize edildi
          ./gradlew assembleDebug -PkotlinVersion=1.9.0 --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Plus-v4.7.0-Stable-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
