name: Android APK Build (GPS Plus)

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Project Dependencies
        run: |
          npm install
          # Gerekli tüm Capacitor eklentilerinin kurulduğundan emin oluyoruz
          npm install @capacitor/geolocation @capacitor/share @capacitor/filesystem @capacitor/core @capacitor/cli @capacitor/android
          npm install capacitor-native-settings

      - name: Build Web App (Vite)
        run: npm run build

      - name: Setup Capacitor and Android
        run: |
          npx cap init "GPS Plus" "com.acbsoft.gpsplus" --web-dir dist
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Inject Storage Permissions to Manifest
        run: |
          # Android 10 ve üzeri için dosya sistemine erişim izinlerini ekliyoruz
          MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_PATH" ]; then
            # Yazma ve Okuma izinlerini enjekte et
            sed -i '/<manifest/a \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />' $MANIFEST_PATH
            sed -i '/<manifest/a \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' $MANIFEST_PATH
            # Legacy Storage desteğini application etiketine ekle
            sed -i 's/<application/<application android:requestLegacyExternalStorage="true"/g' $MANIFEST_PATH
          fi

      - name: Clean & Fix Kotlin Conflict
        run: |
          cd android
          # Çakışan jdk8 modülünü tüm bağımlılıklardan dışla
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8" }' app/build.gradle
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7" }' app/build.gradle
          
          # Gradle ayarlarını zorla
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.stdlib.default.dependency=false" >> gradle.properties

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -PkotlinVersion=1.8.22 --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Plus-Final-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
