name: Android APK Build (GPS Plus)

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Project Dependencies
        run: |
          npm install
          # Vite build sırasında hata almamak için eklentiyi buraya ekliyoruz
          npm install @capacitor/geolocation @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web App (Vite)
        run: npm run build

      - name: Setup Capacitor and Android
        run: |
          # Capacitor'ü başlat
          npx cap init "GPS Plus" "com.acbsoft.gpsplus" --web-dir dist
          
          # Android klasörü yoksa ekle, varsa güncelle
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          
          # Eklentiyi Android yerel koduna (MainActivity.java vb.) zorla işle
          npx cap sync android

      - name: Clean & Fix Kotlin Conflict
        run: |
          cd android
          # Duplicate class (Kotlin çakışması) hatasını önlemek için kütüphane dışlama kuralları
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk8" }' app/build.gradle
          sed -i '/dependencies {/a \    configurations.all { exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7" }' app/build.gradle
          
          # Gradle konfigürasyonlarını zorla
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "kotlin.stdlib.default.dependency=false" >> gradle.properties

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # Kotlin sürümünü sabitleyerek APK'yı oluştur
          ./gradlew assembleDebug -PkotlinVersion=1.8.22 --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Plus-v4.7.0-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
