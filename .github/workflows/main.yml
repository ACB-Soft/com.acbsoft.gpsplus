name: Android APK Build (GPS Plus)

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Java sürümünü tam olarak hatanın istediği gibi 21 yapıyoruz
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App (Vite)
        run: npm run build

      - name: Setup Capacitor and Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "GPS Plus" "com.acbsoft.gpsplus" --web-dir dist
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          # Gradle'ın Java 21 kullandığından emin olmak için ortam değişkenini zorla
          export JAVA_HOME=$JAVA_HOME_21_X64
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Plus-v4.7.0-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
