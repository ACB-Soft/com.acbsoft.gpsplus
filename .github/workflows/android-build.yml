name: Android APK Build (GPS Plus)

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App (Vite)
        run: npm run build

      # Web projesini APK'ya dönüştürmek için Capacitor kullanımı (Sektör standardı)
      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "GPS Plus" "com.acbsoft.gpsplus" --web-dir dist
          npx cap add android

      - name: Copy Assets to Android
        run: npx cap copy android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GPS-Plus-v4.7.0-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
