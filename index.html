<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GPS Plus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // Capacitor Eklentilerini Tanımlayalım (Hata almamak için kontrol ekliyoruz)
        const { Filesystem, Directory, Encoding } = window.Capacitor?.Plugins?.Filesystem || {};
        const isNative = window.Capacitor && window.Capacitor.isNativePlatform();

        // --- Onboarding Bileşeni ---
        const OnboardingView = ({ onComplete }) => (
            <div className="fixed inset-0 z-[100] bg-blue-600 text-white p-8 flex flex-col justify-center items-center text-center">
                <i className="fas fa-location-dot text-6xl mb-6"></i>
                <h1 className="text-3xl font-black mb-4 uppercase italic tracking-tighter">GPS Plus'a Hoş Geldiniz</h1>
                <p className="text-blue-100 mb-8 font-medium">Hassas saha ölçümleri ve profesyonel raporlama için hazır mısınız?</p>
                <button 
                    onClick={onComplete}
                    className="w-full max-w-xs p-5 bg-white text-blue-600 rounded-3xl font-black uppercase tracking-widest shadow-2xl active:scale-95 transition-transform"
                >
                    Hadi Başlayalım
                </button>
            </div>
        );

        // --- Ana Uygulama ---
        const App = () => {
            // GÜNCELLEME: Onboarding her zaman true başlar (Sorduğunuz soru için)
            const [showOnboarding, setShowOnboarding] = React.useState(true);
            const [locations, setLocations] = React.useState(() => {
                const saved = localStorage.getItem('gps_plus_locations');
                return saved ? JSON.parse(saved) : [];
            });

            // Onboarding Kapatma (Hafızaya kaydetmez, sadece ekranı kapatır)
            const handleCompleteOnboarding = () => setShowOnboarding(false);

            return (
                <div className="min-h-screen relative">
                    {showOnboarding && <OnboardingView onComplete={handleCompleteOnboarding} />}
                    
                    <div className={`transition-all duration-500 ${showOnboarding ? 'blur-lg scale-95 opacity-50' : 'opacity-100'}`}>
                        {/* Uygulamanızın geri kalan içeriği (Capture, List, Export sekmeleri) buraya gelecek */}
                        <div className="p-6 text-center">
                            <h2 className="text-xl font-bold mb-4">Uygulama Hazır</h2>
                            <p className="text-slate-500">Dosya indirme ve konum modülleri yüklendi.</p>
                            {/* Buraya diğer sekme içeriklerini (CaptureView, ExportUnifiedView vb.) eklediğinizden emin olun */}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
